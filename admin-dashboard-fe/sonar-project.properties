# SonarCloud Project Configuration
sonar.projectKey=Yunus04_admin-dashboard-fe
sonar.organization=yunus04
sonar.host.url=https://sonarcloud.io

# Disable automatic analysis to use CI-based analysis
sonar.automaticAnalysisEnabled=false

# Source code configuration
sonar.sources=src
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude test files from analysis
sonar.test.inclusions=src/**/*.test.ts,src/**/*.test.tsx
sonar.typescript.exclusions=node_modules/**,coverage/**,dist/**,build/**

